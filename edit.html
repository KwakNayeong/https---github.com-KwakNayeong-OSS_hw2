<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="/my.css">
<style>
    body {
      padding-top: 50px; 
    }
  </style>

    <script>
        function validateForm() {
            var title = document.getElementById("diary-title").value;
            var weather = document.getElementById("diary-weather").value;
            var date = document.getElementById("diary-date").value;
            var day = document.getElementById("diary-day").value;
            var photo = document.getElementById("diary-photo").value;

            if (title === "") {
                alert("제목을 입력하세요.");
                return false;
            }
            if (weather === "") {
                alert("날씨를 입력하세요.");
                return false;
            }
            if (date === "") {
                alert("날짜를 입력하세요.");
                return false;
            }
            if (day === "") {
                alert("요일을 입력하세요.");
                return false;
            }
            if (photo === "") {
                alert("사진 URL을 입력하세요.");
                return false;
            }
            var confirmUpdate = confirm("게시물을 수정할까요?");
            if (confirmUpdate) {
                alert("게시물이 수정되었습니다.");
                window.location.href = "index.html"; 
                return false; 
            } else {
                window.location.href = "index.html"; 
                return false;
            }
        }
    </script>

    <body>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <div class="blog__details__content">
                        <div class="blog__details__form">
                            <form id="commentform" onsubmit="return validateForm()">
                                <div class="row">
                                    <h4 style="margin-bottom: 20px;"><span style='font-size:100px;'>&#128210;</span>Your Diary</h4>
                                    <div class="col-lg-9 col-md-6" style="margin-bottom: 20px;">
                                        <label for="diary-title">제목:</label>
                                        <input id="diary-title" type="text" value="하루 일정" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                    </div>
                                    <div class="col-lg-3 col-md-6">
                                        <label for="diary-weather">날씨:</label>
                                        <input id="diary-weather" type="text" value="맑음" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                    </div>
                                    <div class="col-lg-3 col-md-6"></div>
                                    <div class="col-lg-3 col-md-6"></div>
                                    <div class="col-lg-3" style="margin-bottom: 20px;">
                                        <label for="diary-date">날짜:</label>
                                        <input id="diary-date" type="text" value="2024/09/22" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                    </div>
                                    <div class="col-lg-3 col-md-6">
                                        <label for="diary-day">요일:</label>
                                        <input id="diary-day" type="text" value="월요일" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                    </div>
                                    <div class="col-lg-6 col-md-6" style="margin-bottom: 20px;">
                                        <label for="diary-date">&#x1F506; 일어난 시간:</label>
                                        <input id="diary-date" type="text" value="08:00" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <label for="diary-day">&#x1F319; 잠든 시간:</label>
                                        <input id="diary-day" type="text" value="23:00" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                    </div>
                                    <div class="col-lg-12" style="margin-bottom: 20px;">
                                        <label for="diary-photo">사진 URL:</label>
                                        <input id="diary-photo" type="text" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDVW0ml933dKTInWU34Lecd8nZrB1wz4LiLw&s" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                        <div style="border: 1px solid #ccc; padding: 10px; border-radius: 5px; margin-top: 10px;">
                                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDVW0ml933dKTInWU34Lecd8nZrB1wz4LiLw&s" style="display: block; margin-top: 0px; max-width: 100%; height: auto; border-radius: 5px;">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <label for="diary-content">내용:</label>
                                        <textarea id="diary-content" style="width: 100%; height: 150px; border: 1px solid #ccc; padding: 10px; border-radius: 5px;">내용: 오늘 하루, 분주하게 움직이며 많은 일들을 처리했다. 아침부터 여러 가지 미팅과 업무들이 연달아 있었고, 그 사이사이 급하게 처리해야 할 긴급한 일들도 있었다. 다행히 팀원들과의 협업이 잘 이루어져 효율적으로 모든 일을 마무리할 수 있었다. 점심 시간도 바빠서 간단하게 샌드위치로 해결했지만, 오히려 그 짧은 시간이 재충전의 시간이 되어 남은 오후도 집중할 수 있었다. 마감이 임박한 프로젝트도 차질 없이 진행되었고, 내일 해야 할 일들까지 미리 정리해 두었다. 내일은 좀 더 여유로운 하루를 기대하며, 오늘 하루의 성과를 되돌아본다.

                                        </textarea>
                                    </div>
                                    <div class="col-lg-3 col-md-6"></div>
                                    <div class="col-lg-3 col-md-6"></div>
                                    <div class="col-lg-3 col-md-6"></div>
                                    <div class="col-lg-3 col-md-6" style="margin-top: 20px;">
                                        <button type="submit" style="float: right; padding: 10px; background-color: #cda6ed; color: white; border: 1px solid #ccc; border-radius: 10px;">
                                            수정 완료
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
