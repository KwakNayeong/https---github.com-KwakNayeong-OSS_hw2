<!DOCTYPE html>
<html lang="en">
    
<link rel="stylesheet" href="/my.css">
<style>
    body {
      padding-top: 50px; 
    }
  </style>

    <script>
        function validateForm() {
            var title = document.getElementById("diary-title").value;
            var weather = document.getElementById("diary-weather").value;
            var date = document.getElementById("diary-date").value;
            var day = document.getElementById("diary-day").value;
            var photo = document.getElementById("diary-photo").value;

            if (title === "") {
                alert("제목을 입력하세요.");
                return false;
            }
            if (weather === "") {
                alert("날씨를 입력하세요.");
                return false;
            }
            if (date === "") {
                alert("날짜를 입력하세요.");
                return false;
            }
            if (day === "") {
                alert("요일을 입력하세요.");
                return false;
            }
            if (photo === "") {
                alert("사진 URL을 입력하세요.");
                return false;
            }
            var confirmUpdate = confirm("게시물을 추가할까요?");
            if (confirmUpdate) {
                alert("게시물이 추가되었습니다.");
                window.location.href = "index.html"; 
                return false; 
            } else {
                window.location.href = "index.html"; 
                return false;
            }
        }
    </script>

    <body>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <div class="blog__details__content">
                        <div class="blog__details__form">
                            <form id="commentform" onsubmit="return validateForm()">
                                <div class="row">
                                    <h4 style="margin-bottom: 20px;"><span style='font-size:100px;'>&#128210;</span>Your Diary</h4>
                                    <div class="col-lg-9 col-md-6" style="margin-bottom: 20px;">
                                        <label for="diary-title">제목:</label>
                                        <input id="diary-title" type="text" value="" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                    </div>
                                    <div class="col-lg-3 col-md-6">
                                        <label for="diary-weather">날씨:</label>
                                        <input id="diary-weather" type="text" value="" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                    </div>
                                    <div class="col-lg-3 col-md-6"></div>
                                    <div class="col-lg-3 col-md-6"></div>
                                    <div class="col-lg-3" style="margin-bottom: 20px;">
                                        <label for="diary-date">날짜:</label>
                                        <input id="diary-date" type="text" value="" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                    </div>
                                    <div class="col-lg-3 col-md-6">
                                        <label for="diary-day">요일:</label>
                                        <input id="diary-day" type="text" value="" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                    </div>
                                    <div class="col-lg-6" style="margin-bottom: 20px;">
                                        <label for="diary-uptime">&#x1F506; 일어난 시간:</label>
                                        <input id="diary-uptime" type="text" value="" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <label for="diary-downtime">&#x1F319; 잠든 시간:</label>
                                        <input id="diary-downtime" type="text" value="" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                    </div>
                                    <div class="col-lg-12" style="margin-bottom: 20px;">
                                        <label for="diary-photo">사진 URL:</label>
                                        <input id="diary-photo" type="text" value="" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                        <div style="border: 1px solid #ccc; padding: 10px; border-radius: 5px; margin-top: 10px;">
                                            <img src="" style="display: block; margin-top: 0px; max-width: 100%; height: auto; border-radius: 5px;">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <label for="diary-content">내용:</label>
                                        <textarea id="diary-content" style="width: 100%; height: 150px; border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
                                        </textarea>
                                    </div>
                                    <div class="col-lg-3 col-md-6"></div>
                                    <div class="col-lg-3 col-md-6"></div>
                                    <div class="col-lg-3 col-md-6"></div>
                                    <div class="col-lg-3 col-md-6" style="margin-top: 20px;">
                                        <button type="submit" style="float: right; padding: 10px; background-color: #cda6ed; color: white; border: 1px solid #ccc; border-radius: 10px;">
                                            추가
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
